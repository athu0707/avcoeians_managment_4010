<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Event & Send Email</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }
    input, textarea, button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      max-width: 500px;
    }
    .success {
      color: green;
      font-weight: bold;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üìß Create Event & Send Email</h1>
  <form id="eventForm">
    <input type="text" id="name" placeholder="Event Name" required />
    <input type="date" id="date" required />
    <textarea id="description" placeholder="Event Description" required></textarea>
    <input type="email" id="email" placeholder="Recipient Email" required />
    <button type="submit">Send Email & Save Event</button>
  </form>
  <p id="status"></p>

  <script>
    document.getElementById('eventForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const date = document.getElementById('date').value;
      const description = document.getElementById('description').value;
      const email = document.getElementById('email').value;

      try {
        const response = await fetch('https://avcoeians-backend-4010-1.onrender.com/api/events', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, date, description, to: email }) // ‚úÖ use "to" not "email"
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem("lastEventId", data.eventId);
          await navigator.clipboard.writeText(data.eventId);

          document.getElementById("status").innerHTML =
            `<span class="success">‚úÖ Event created & email sent!<br>üìé Event ID: <code>${data.eventId}</code> (copied to clipboard)</span>`;
          document.getElementById("eventForm").reset();
        } else {
          document.getElementById("status").innerHTML =
            `<span class="error">‚ùå Failed: ${data.error || "Unknown error"}</span>`;
        }
      } catch (err) {
        console.error("Error:", err);
        document.getElementById("status").innerHTML =
          `<span class="error">‚ùå Network error. Please try again.</span>`;
      }
    });
  </script>
</body>
</html>
